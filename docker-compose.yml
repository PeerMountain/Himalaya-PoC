version: '2'

services:
  teleferic:
    build: 'Teleferic'
    image: 'himalaya_teleferic:latest'
  
  gui:
    build: 'GUI'
    image: 'himalaya_gui:latest'

  server:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    links:
      - teleferic
      - gui
    volumes:
      - ./Himalaya/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/wildcard:/etc/ssl/wildcard