version: '3'

services:
  pgdb:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: pm_dev
      POSTGRES_USER: pm_dev
      POSTGRES_DB: pm_dev
    networks:
      - pgdb
    volumes:
      - pgdb:/var/lib/postgresql/data
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure

  teleferic:
    build: 'Teleferic'
    image: 'peer-mountain01:5005/himalaya_teleferic:latest'
    volumes:
      - messages_content:/code/API/Mock/messages
      - containers_content:/code/API/Mock/containers
    networks:
      - teleferic
      - pgdb
    depends_on:
      - pgdb
    environment:
      - DEBUG=0
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
      restart_policy:
        condition: on-failure

  gateway:
    build: '.'
    image: 'peer-mountain01:5005/himalaya_gateway:latest'
    ports:
      - 80:80
      - 443:443
    networks:
      - teleferic
    links:
      - teleferic
    volumes:
      - /etc/ssl/wildcard:/etc/ssl/wildcard
      - docs:/srv/www/docs
      - static:/srv/www/haku/static
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.1'
          memory: 16M
      restart_policy:
        condition: on-failure

networks:
  teleferic:
  pgdb:
volumes:
  pgdb:
  messages_content:
  containers_content:
  docs:
  static: 